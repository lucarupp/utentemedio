  // Funzione semplice per hashare stringa in numero
  function stringToNumberHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = (hash * 31 + str.charCodeAt(i)) >>> 0; // >>>0 per unsigned 32 bit
    }
    return hash;
  }

  // Prendi parametro URL ?id=...
  function getURLParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Scegli frase e categoria in base a un numero
  function getPhraseByNumber(num) {
    // Raggruppiamo tutte le frasi in un array con categoria
    let allPhrases = [];
    for (const [cat, arr] of Object.entries(frasi)) {
      for (const phrase of arr) {
        allPhrases.push({ phrase, category: cat });
      }
    }
    const index = num % allPhrases.length;
    return allPhrases[index];
  }

  // Funzione principale che prende un input e genera frase e categoria
  function generateFromKey(key) {
    const num = stringToNumberHash(key);
    const { phrase, category } = getPhraseByNumber(num);
    return { phrase, category };
  }

  function updateDisplay(key) {
    const { phrase, category } = generateFromKey(key);
    document.getElementById('frase').textContent = phrase;
    document.getElementById('categoria').textContent = `Categoria: ${category.toUpperCase()}`;
  }

  // Se non hai id in URL, usa la data odierna
  function getTodayKey() {
    const d = new Date();
    return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
  }

  // Al caricamento pagina
  window.onload = () => {
    const paramId = getURLParameter('id');
    if(paramId) {
      updateDisplay(paramId);
      document.getElementById('customHash').value = paramId;
    } else {
      updateDisplay(getTodayKey());
      document.getElementById('customHash').value = getTodayKey();
    }
  };

  // Bottone genera da input
  document.getElementById('generaBtn').addEventListener('click', () => {
    const val = document.getElementById('customHash').value.trim();
    if(val.length > 0) {
      updateDisplay(val);
      // Cambia anche URL senza ricaricare
      const newUrl = new URL(window.location);
      newUrl.searchParams.set('id', val);
      window.history.replaceState(null, '', newUrl.toString());
    }
  });
